<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1 style="color:green">Tytu≈Ç</h1>
    <button onclick="childs(1)">childNodes</button>
    vs
    <button onclick="childs(2)">children</button>

    <p id="cons" class="c1"></p>
     
    <script>
        function childs(mode) {
            let childs = mode == 1 ? document.body.childNodes : document.body.children;
            let s = "";
            for (let i = 0; i < childs.length; i++) {
                s += childs[i].nodeName + "<br>";
            }
            document.getElementById("cons").innerHTML = s;
        } 
    </script>

</body>
